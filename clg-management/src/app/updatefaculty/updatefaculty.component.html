<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
<h5><b>Update</b></h5>
<div class="row">
    <form >
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control"  [(ngModel)]="note.name" name="name" id="recipient-name">
        </div>
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">Designation:</label>
            <input type="text" class="form-control"  [(ngModel)]="note.designation" name="designation" id="recipient-name">
        </div>
        <div class="form-group">
            <label for="message-text" class="col-form-label">Department:</label>
            <input type="text" class="form-control"  [(ngModel)]="note.department" name="department" id="recipient-name">
        </div>

        <div class="form-group">
            <label for="recipient-name" class="col-form-label">Contact:</label>
            <input type="text" class="form-control" [(ngModel)]="note.contact" name="contact" id="recipient-name">
        </div>
    </form>
</div>
<div>
<button  (click)="updatenote()" ><i class="bi bi-arrow-bar-up"></i>Update</button>
<button routerLink="/faculty" ><i class="bi bi-backspace-fill"></i>Back</button>
 </div>
</div>
</div>
</div>
</div>
