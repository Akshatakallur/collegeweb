                    <div class="modal-body">
        
                        <form class="pop" [formGroup]="facultyform">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" formControlName="name" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Designation:</label>
                                <input type="text" class="form-control" formControlName="designation" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Department:</label>
                                <input type="text" class="form-control" formControlName="department" id="recipient-name">
                            </div>
        
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Contact:</label>
                                <input type="text" class="form-control" formControlName="contact" id="recipient-name">
                            </div>
                            
                
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i>Close</button>
                        
                        <button (click)="addnote(this.facultyform.value)" [disabled]="this.facultyform.invalid" type="button" class="btn btn-success"><i class="bi bi-file-earmark-plus"></i>Add </button>
                    
                </form>

        <div class="img">
            <div class="container-fluid mt-4 m5-3">
                <div class="row">
                    
                    <div class="col-md-6 col-xl-4" *ngFor="let item of data">
                        <div class= "me-4 ms-4"
                        style=" background: #feadad;  
                         width: 18rem;height: 28rem; margin-bottom:3px; margin-top:4px;  padding:15px 25px;
                         border-radius: 15px; justify-content: center;
                        ">
                <div class= "card-body">
                   <br>
                <div>
                    <h3 class="card-text mb-5"><b>{{item.name}}</b></h3>
                </div>
                 <div>
                   <h6 class="card-subtitle mb-2 text-muted">{{item.designation}}</h6>
                  </div>
                  <div>
                    <p class="card-text mb-5">{{item.department}}</p>
                  </div>
                  
                  <div>
                    <p class="card-text mb-5"><b>{{item.contact}}</b></p>
                  </div>
                  <div>
                    <button routerLink="/updatefaculty/{{item.id}}"  ><i class="bi bi-pen-fill"></i>Edit</button>
                    <button (click)=deletenote(item) ><i class="bi bi-trash-fill"></i>Delete</button>
                </div>
            </div>
